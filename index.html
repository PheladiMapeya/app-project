<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="dist/converter.js" defer></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <template id = "project-input">
        <form>
            <div class="container">
                <div class="form-control">
                    <img src="currency-icon.png" alt="currency-icon">
                    <h1>Currency Converter</h1>
                </div>
                <div class="formControl">
                    <label for="amount" class="form-label fw-bold">Amount</label>
                    <input type = "text" class="form-control" id = "amount" placeholder="Enter amount to be converted">
                </div>
                <div class="formControl">
                    <label for="from" class="form-label fw-bold" >From</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example"  id="convertFrm">

                    </select>
                </div>
                <div class="formControl">
                    <label for="to" class="form-label fw-bold" >To</label>
                    <select class="form-select form-select-sm" aria-label=".form-select-sm example" id="convertTo">

                    </select>
                </div>
                 <button type = "button" class="btn btn-danger" id="buttonClick" >Convert</button>
                 <input type="output" class="Outresults" id = "output" ></output> 
                 <button type="reset" class="btn btn-outline-danger" >Reset</button>

            </div>
        </form>
    </template>
    <div id="converter"></div>
    
    <script>

        const API_URL = "https://v6.exchangerate-api.com/v6/6d8e2e3d04e43af66ea78316/latest/USD";

        async function currency() {
            
            const res = await fetch(API_URL);
            //console.log(res);
            const data = await res.json();
            //console.log(data.conversion_rates)
            const arrKeys = Object.keys(data.conversion_rates);
            //console.log(arrKeys)
            const rates = data.conversion_rates;
            //console.log(rates)

           const newArray = arrKeys.map(item =>{
               return `<option value=${item}>${item}</option>`;
            });

            let html = '';
            for(let i=0; i<newArray.length; i++){
                //debugger;  
               
                html += newArray[i];
                document.getElementById('convertFrm').innerHTML = html;
                document.getElementById('convertTo').innerHTML = html;

            };
             

             function convert(i,j) {

                 let results =
                 amount.value * rates[arrKeys[i]] / rates[arrKeys[j]];
                 output.innerHTML = results;

                 console.log(results) 
            }
           
            buttonClick.addEventListener('click', ()=> convert(1,0)); 

        };

        currency();
    </script>
 
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
